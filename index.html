<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- adding tail-wind-css and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- adding google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- adding css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- head section -->
    <header>
      <!-- banner section -->
      <section class="bg-amber-100">
        <div
          class="flex w-full mx-auto p-10 items-center flex-col md:flex-row text-black"
        >
          <div class="md:flex-1 space-y-10 md:text-left md:mr-16">
            <h3 class="font-medium text-3xl text-center">---SALE FEVER---</h3>

            <h1 class="font-bold text-5xl mt-4 md:mt-6">
              Purchase TK 200 or above & gets
              <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="font-medium text-xl text-center mt-2 md:mt-4">
              Use Promo Code
              <button class="btn btn-sm custom-pink-button">SELL200</button>
            </p>
          </div>
          <div class="flex-1 mt-8 md:mt-0">
            <img src="./images/Summer 1.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-- main part of body -->

    <main></main>
    <!-- footer part -->
    <footer></footer>
    <!-- adding java-script file -->
    <script src="./script.js"></script>
  </body>
</html>
